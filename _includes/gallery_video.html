<a
  href="https://gus-city.s3.us-west-2.amazonaws.com/{{ include.name }}.mp4"
  data-pswp-video-src="https://gus-city.s3.us-west-2.amazonaws.com/{{ include.name }}.mp4"
  data-pswp-width="{{ include.width }}"
  data-pswp-height="{{ include.height }}"
  data-pswp-type="video"
>
  <img
    src="/assets/images/thumbs/{{ include.name }}.jpg"
    alt="{{ include.alt }}"
  />
  <img src="/assets/images/play_icon.png" alt="play button icon" />
</a>
