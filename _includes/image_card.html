{% if include.caption %}
<figure>
{% endif %}

<div class="card">
  <img
    alt="{{ include.alt }}"
    src="/assets/images/{{ include.src }}"
    width="{{ include.width | default: '100%' }}"
    height="{{ include.height | default: 'auto' }}"
    style="aspect-ratio: {{ include.aspect }};"
  />
</div>

{% if include.caption %}
<figcaption class="italics-caption">{{ include.caption }}</figcaption>
</figure>
{% endif %}
